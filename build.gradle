buildscript {
	ext {
		springBootVersion = '1.5.13.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.qincong'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	implementation('org.springframework.boot:spring-boot-starter-web')
	testImplementation('org.springframework.boot:spring-boot-starter-test')
	compile 'org.springframework.cloud:spring-cloud-starter-feign:1.4.6.RELEASE'
	compile 'org.springframework.cloud:spring-cloud-starter-eureka:1.4.5.RELEASE'
	compile("org.springframework.cloud:spring-cloud-starter-netflix-eureka-server:1.4.5.RELEASE")

}
